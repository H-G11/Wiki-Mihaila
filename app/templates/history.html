{% extends "base.html" %}
{% block content %}
<h1>История: {{ page.title }}</h1>
<ul>
  {% for r in revisions %}
    <li>
      {{ r.created_at.strftime("%Y-%m-%d %H:%M") }} —
      {{ r.author.username if r.author else "Аноним" }} —
      {{ r.comment or "" }}
      [<a href="{{ url_for('main.view_revision', slug=page.slug, rev_id=r.id) }}">Просмотр</a>]
    </li>
  {% endfor %}
</ul>
{% endblock %}
